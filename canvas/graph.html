<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas id="barGraphCanvas" width="400" height="400"></canvas>
    <script>
      const canvas = document.getElementById("barGraphCanvas");
      const context = canvas.getContext("2d");

      const graphData = {
        A: 10,
        B: 20,
        C: 30,
        D: 40,
        E: 60,
      };

      const drawBarGraph = (data) => {
        const barWidth = 30;
        let startX = 20;

        for (const key in data) {
          const barHeight = data[key];

          context.fillStyle = "#44a65c";
          context.fillRect(startX, 200 - barHeight, barWidth, barHeight);

          context.fillStyle = "black";
          context.fillText(key, startX + barWidth / 2, 200 + 10);

          startX += 50;
        }
      };

      const canvas2 = document.getElementById("barGraphCanvas");
      const context2 = canvas2.getContext("2d");
      const lineGraph = (data) => {

        context2.beginPath();
        context2.strokeStyle = '#47bbfc';
        context2.lineWidth = 2;
 
        const keys = Object.keys(data);

        let startX = 20;
        let startY = 200 - data[keys[0]];

        context2.moveTo(startX, startY);

        for (let i = 0; i < keys.length; i++) {
          const key = keys[i];
          const x = startX + i * 50;
          const y = 200 - data[key];

          context2.lineTo(x, y);
        }

        context2.stroke();
      };
      context2.closePath();

      drawBarGraph(graphData);
      lineGraph(graphData);
    </script>
  </body>
</html>
