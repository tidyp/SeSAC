<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <style>
      #mapid {
        width: 800px;
        height: 800px;
      }
    </style>
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <div id="mapid"></div>

    <script>
      const mymap = L.map("mapid").setView([37.5602916, 127.0645174], 15);

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(mymap); // Fixed: Change 'map' to 'mymap'

      //   var circle = L.circle([37.5602916, 127.0645174], {
      //     color: "red",
      //     fillColor: "#f03",
      //     fillOpacity: 0.5,
      //     radius: 200,
      //   }).addTo(mymap);

      const marker = [
        { name: "name1", location: [37.560746, 127.0662025] },
        { name: "name2", location: [37.5619091, 127.066306] },
        { name: "name3", location: [37.5633582, 127.0648429] },
      ];

      marker.forEach((spot) => {
        L.marker(spot.location).addTo(mymap).bindPopup(spot.name);
      });
    </script>
  </body>
</html>
